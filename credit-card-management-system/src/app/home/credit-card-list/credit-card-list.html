<div>
  @if (!selectedView()) {
    <h1 class="text-4xl">
      Credit Card List
    </h1>
    @for (card of creditCards(); track card) {
      <button
        class="hover:cursor-pointer bg-amber-50 m-4"
        (click)="handleSelectCard(card)"
      >
        <div class="w-2xs py-4 bg-gray-400 rounded-2xl shadow-md shadow-neutral-700 hover:bg-gray-300 transition">
          <p>Card holder: {{card.cardHolderName}}</p>
          <p>{{card.cardNumber}}</p>
          <p>Issuer: {{card.issuer}}</p>
        </div>
      </button>
    }
  } @else if (selectedView() && selectedCard()) {
    <h1 class="text-4xl">Credit Card Details</h1>
    <button class="button-base m-2" (click)="handleExitSelectView()">Back to list view</button>
    <button class="button-base m-2" (click)="handleDeleteCard(selectedCard()!)">Delete Card</button>
    <app-credit-card-details [creditCardInfo]="selectedCard()!" [transactions]="selectedTransaction()"/>
  }
</div>
