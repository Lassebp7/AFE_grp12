<nav class="bg-gray-700 shadow-md">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <a routerLink="/" class="text-xl font-bold text-gray-300 hover:text-white transition">
        Credit Card Management System
      </a>

      <div class="flex space-x-6">

        @for (route of navigationRoutes; track route) {
        <a routerLink="{{route.path}}" routerLinkActive="underline underline-offset-2 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-white text-gray-300 transition">{{route.title}}</a>
        }
      </div>
    </div>
  </div>
</nav>
